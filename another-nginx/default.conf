
    server {
         listen                  443 ssl;
        listen                  [::]:443 ssl;


        ssl_certificate /tmp/domain.crt;
        ssl_certificate_key /tmp/domain.key;
        ssl_protocols TLSv1.2;
        access_log /var/log/nginx/server.log;
         root /var/www/html;
        index  index.php  readme.html index.html index.htm index.nginx-debian.html;
       location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~* /wp-sitemap.*\.xml {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        client_max_body_size 100M;

        location ~ \.php$ {
            # fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_pass   my-wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            include snippets/fastcgi-php.conf;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 128k;
            fastcgi_intercept_errors on;
        }

        gzip on;
        gzip_comp_level 6;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_disable "msie6";
        gzip_types application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/xhtml+xml application/xml font/eot font/otf font/ttf image/svg+xml text/css text/javascript text/plain text/xml;

        location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
            expires 90d;
            access_log off;
        }

        location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 90d;
            access_log off;
        }

        location ~ /\.ht {
            access_log off;
            log_not_found off;
            deny all;
        }

    }


